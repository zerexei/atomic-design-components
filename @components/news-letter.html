<div class="mt-6 flex max-w-md gap-x-4">
    <label for="email-address" class="sr-only">Email address</label>
    <input
        id="email-address"
        name="email"
        type="email"
        autocomplete="email"
        required
        class="min-w-0 flex-auto rounded border px-3.5 py-2 shadow-sm"
        placeholder="Enter your email"
    />
    <button
        type="submit"
        class="flex-none rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 border focus:ring focus:ring-indigo-400"
    >
        Subscribe
    </button>
</div>
